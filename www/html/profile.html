<div ng-controller="ProfileCtrl">
	<div class="container-fluid">
		<div class="profile">
			<div class="image">
				<img ng-src="http://192.241.221.27/thumb.php?t=c&w=630&h=630&src={{user.cover}}" alt="{{user.username}} cover" />
			</div>
			<div class="column">
				<div class="one-half">
					<div class="name">
						{{user.first_name}} {{user.last_name}}
					</div>
					<img ng-src="http://192.241.221.27/thumb.php?t=a&w=112&h=112&src={{user.image}}" class="img-responsive" alt="" />
				</div>
				<div class="one-half">
					<div class="info">
						<a href="#/profile/{{user.username}}.html" title="{{user.username}}">{{user.username}}.nhadat.com</a>
					</div>
					<div class="callsms">
						<a class="btn-call" href="tel:{{user.phone}}">Gọi</a>
						<a class="btn-sms" href="sms:{{user.phone}}">Nhắn tin</a>
					</div>
				</div>
			</div>
			<div class="bio">
				{{user.bio}}
			</div>
		</div>
	</div>
	<slider></slider>
	<classifieds></classifieds>
</div>
