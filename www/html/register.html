<div id="register" class="register">
	<div class="container">
		<div class="media">
			<a class="pull-left" href="#">
			<i class="media-object i-email"></i>
			</a>
			<div class="media-body">
				<h1 class="media-heading">Đăng ký</h1>
				Số điện thoại di dộng ở Việt Nam hoặc địa chỉ email
			</div>
		</div>
		<form ng-submit="register()">
			<input class="pull-left" type="text" name="email" placeholder="Email hoặc Số điện thoại" ng-model="form.email" required />
			<button type="submit" class="btn btn-primary" name="login">Đi</button>
		</form>
	</div>
	<hr>
	<div class="container">
		<div class="row-fluid">
			<div class="span12 center">
				<p>Bạn có thể gia nhập bằng Facebook</p>
				<button class="btn btn-facebook"><i class="icon-facebook"></i> | Facebook</button>
			</div>
		</div>
	</div>
</div>
