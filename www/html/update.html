<div class="container-fluid">
	<div class="join" ng-controller="AccountCtrl">
		<form ng-submit="login()" role="form">
			<div ng-switch="CurrentStep()" ng-animate="'animate'" class="animate">
				<div ng-switch-when="one">
					<div class="form-group">
						<p>Bạn chưa cập nhập thông tin tài khoản.</p>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Tên..." ng-model="form.first_name" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Họ Đệm..." ng-model="form.last_name" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Email..." ng-model="form.email" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Số điện thoại..." ng-model="form.phone" />
					</div>
				</div>
				<div ng-switch-when="two">
					<div class="form-group">
						<p>Cập nhập thông tin các mạng xã hội khác.</p>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Facebook..." ng-model="form.facebook" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Twitter..." ng-model="form.twitter" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Google Plus..." ng-model="form.gplus" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Website..." ng-model="form.website" />
					</div>
				</div>
				<div ng-switch-when="three">
					<div class="form-group">
						<p>Nếu bạn không thay đổi mật khẩu thì hãy để trống "Mật khẩu" và bấm "Tiếp tục".</p>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Mật khẩu " ng-model="form.current" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Mật khẩu..." ng-model="form.password" />
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Nhập lại mật khẩu..." ng-model="form.repassword" />
					</div>
				</div>
				<div ng-switch-when="four">
					<div class="form-group">
						<p>Tự bạch.</p>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="5" placeholder="Tự bạch..." ng-model="form.bio"></textarea>
					</div>
				</div>
			</div>
			<div class="pull-right">
				<a class="btn btn-default" ng-click="Previous()" ng-show="!isFirstStep()"><i class="icon-arrow-left"></i> Trở lại</a>
				<a class="btn btn-primary" ng-click="Next()">{{NextLabel()}}</a>
			</div>
		</form>
	</div>
</div>
