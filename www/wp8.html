<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nhà đất</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="author" content="Le Dang Duong">
        <!-- Le styles -->
        <link href="css/normalize.css" rel="stylesheet" />
        <link href="css/icon.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
    </head>
    <body ng-app="App">
        <header ng-hide="isIntro">
            <div class="nhadat">
                <a go-click="/" title="nhadat">nhadat.com</a>
            </div>
            <mainnav></mainnav>
        </header>
        <!-- /Header -->
        <div class="flash" ng-show="flash.msg" ng-click="flash.msg = ''">
            <div class="alert alert-dismissable alert-{{flash.type}}">
                <button type="button" class="close">&times;</button>
                <div ng-bind-html="flash.msg|unsafe"></div>
            </div>
        </div>
        <mainpage></mainpage>
    <footer app-version></footer>
    <a href="#" class="scroll-top"><i class="icon icon-chevron-up"></i></a>
    <!-- Finally load libraries -->
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery/jquery.form.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-touch.min.js"></script>
    <script src="lib/TweenMax.min.js"></script>
    <script src="lib/underscore.min.js"></script>
    <!-- App load libraries -->
    <script src="js/nhadat.min.js"></script>
    <script src="js/ui-bootstrap.js"></script>
    <script src="js/google-maps.js"></script>
    <!-- Themes -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=vi"></script>
    <script src="js/init.js"></script>
</body>
</html>
